<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Redistribution Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Food Redistribution Platform</h1>
    <nav>
      <ul>
        <li><a href="#listings">Listings</a></li>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#messages">Messages</a></li>
        <li><a href="#logout">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Listings Section -->
    <section id="listings">
      <h2>Available Listings</h2>
      <div id="listings-container">
        <!-- Listings will be dynamically generated here -->
      </div>
    </section>

    <!-- Profile Section -->
    <section id="profile">
      <h2>User Profile</h2>
      <div id="profile-info">
        <!-- Profile information will be dynamically populated here -->
      </div>
    </section>

    <!-- Messages Section -->
    <section id="messages">
      <h2>Messages</h2>
      <div id="messages-container">
        <!-- Messages will be displayed here -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Food Redistribution Platform</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
