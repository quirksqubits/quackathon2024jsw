<html>
 
<head>
   
<title>Google map searching</title>
   
<script
src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
   
<!-- jsFiddle will insert css and js -->
   
<script
src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
type="text/javascript"></script>
   
<script
src="map.js"></script>
   
<link
rel="stylesheet"
href="map.css">
 
</head>
 
<body>
   
   
<div
class="container">
       
       
<div>Range
 of your budget</div>
           
<div
class="inputBox">
               
<input
type="text"
id="high"
placeholder="Upper range"
/>
           
</div>


       
           
<div
class="inputBox">
               
<input id="low" type="text" placeholder="Lower range">
           
</div>
           
<div class="cuisine">Cuisine</div>
           
<select id="food_type">
               
<option
value="C">Choose
 a cuisine</option>
               
<option value="Chinese">Chinese</option>
               
<option value="Japanese">Japanese</option>
               
<option value="Mexican">Mexican</option>
             
</select>




           
<div class="inputBox">
               
<button
type="input" id="sub_mit">Submit</button>
           
</div>
           
   
</div>


   
<div id="map"></div>


   
<!--
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
   
<script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&v=weekly"
     defer></script>
   




 
</body>
</html>
